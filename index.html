  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- hard codiding until figure out how to dynamically generate -->
    <div class="container time-block">
      <div class="row">
        <div class="col-1 hour time-block"> 9:00 am</div>
        <input id="input9" class="col-10 textarea timeSlot"data-time="09" />
        <div class="col-1">
          <button class="saveBtn fas fa-lock"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour time-block">10:00 am</div>
        <input id="input10" class="col-10 textarea timeSlot" data-time="10" />
        <div class="col-1">
          <button class="saveBtn fas fa-lock"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour time-block">11:00 am</div>
        <input id="input11" class="col-10 textarea timeSlot" data-time="11" />
        <div class="col-1">
          <button class="saveBtn fas fa-lock"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour time-block" >12:00 pm</div>
        <input id="input12" class="col-10 textarea timeSlot"data-time="12" />

          <button class="saveBtn fas fa-lock"></button>
        </div>
      </div>
      <div class="row">

      </div>

          <button class="saveBtn fas fa-lock"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour time-block">3:00 pm</div>
        <input id="input15" class="col-10 textarea timeSlot" data-time="15"/>

      </div>
      <div class="row">
        <div class="col-1 hour time-block" >4:00 pm</div>
        <input id="input16" class="col-10 textarea timeSlot" data-time="16" />

      </div>
      <div class="row">
        <div class="col-1 hour time-block" >5:00 pm</div>

          <button class="saveBtn fas fa-lock "></button>
        </div>
      </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
